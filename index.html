<!DOCTYPE html>
<html>
<head>
	<title>Todo list v1</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width = device-width, initial-scale= 1.0">
	<link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
	<section>
		<div id="head">
			<label>To Do List</label>
			<div id="error">
					
			</div>
			<div id="form">
				<input type="text" name="event" id="event" placeholder="Name..." required>
				<input type="submit" name="additem" value="Add Item" id="btn">
			</div>
		</div>

		<div id="parent">
			<ul id="items">
			</ul>
		</div>

		<div id="removeAll">
			<button id="clear">Clear Items</button>
		</div>
	</section>

	<footer>
		<p>Created by Lordelogos</p>
	</footer>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
